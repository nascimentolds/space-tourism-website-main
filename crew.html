<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Space tourism website</title>

    <script src="./assets/js/navigation.js" defer></script>
    <script src="./assets/js/crew.js" defer></script>
  </head>

  <body class="crew-bg">
    <header class="primary-header">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation"
        >
          <li>
            <a href="index.html" class="inactive"><span>00</span>Home</a>
          </li>
          <li>
            <a href="destination.html" class="inactive"
              ><span>01</span>Destination</a
            >
          </li>
          <li>
            <a href="crew.html" class="active"><span>02</span>Crew</a>
          </li>
          <li>
            <a href="technology.html" class="inactive"
              ><span>03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="crew-main">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>

      <div class="dot-indicators">
        <button
          class="btn"
          aria-selected="true"
          value="0"
          onclick="crew(0), changeBtnStatus(0)"
        >
          <span class="sr-only">The commander</span>
        </button>
        <button
          class="btn"
          aria-selected="false"
          value="1"
          onclick="crew(1), changeBtnStatus(1)"
        >
          <span class="sr-only">The mission specialist</span>
        </button>
        <button
          class="btn"
          aria-selected="false"
          value="2"
          onclick="crew(2), changeBtnStatus(2)"
        >
          <span class="sr-only">The pilot</span>
        </button>
        <button
          class="btn"
          aria-selected="false"
          value="3"
          onclick="crew(3), changeBtnStatus(3)"
        >
          <span class="sr-only">The crew engineer</span>
        </button>
      </div>

      <article class="crew-details">
        <header class="crew-header">
          <h2 id="role"></h2>
          <p id="name"></p>
        </header>
        <p id="bio"></p>
      </article>

      <img
        id="img"
        src="assets/crew/image-douglas-hurley.png"
        alt="Douglas Hurley"
      />
    </main>
  </body>
</html>
