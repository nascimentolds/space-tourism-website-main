<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Space tourism website</title>

    <script src="./assets/js/navigation.js" defer></script>
    <script src="./assets/js/technology.js" defer></script>
  </head>

  <body class="tech-bg">
    <header class="primary-header">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation"
        >
          <li>
            <a href="index.html" class="inactive"><span>00</span>Home</a>
          </li>
          <li>
            <a href="destination.html" class="inactive"
              ><span>01</span>Destination</a
            >
          </li>
          <li>
            <a href="crew.html" class="inactive"><span>02</span>Crew</a>
          </li>
          <li>
            <a href="technology.html" class="active"
              ><span>03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="tech-main">
      <h1 class="numbered-title">
        <span aria-hidden="true">03</span> Space launch 101
      </h1>

      <div class="circle-buttons">
        <button
          class="btn"
          aria-selected="true"
          value="0"
          onclick="technology(0), changeBtnStatus(0)"
        >
          1
        </button>
        <button
          class="btn"
          aria-selected="false"
          value="1"
          onclick="technology(1), changeBtnStatus(1)"
        >
          2
        </button>
        <button
          class="btn"
          aria-selected="false"
          value="2"
          onclick="technology(2), changeBtnStatus(2)"
        >
          3
        </button>
      </div>

      <article class="tech-details">
        <header class="tech-header">
          <h2>The terminology...</h2>
          <p id="name"></p>
        </header>
        <p id="description"></p>
      </article>

      <picture class="img">
        <source
          id="portrait"
          media="(min-width: 62rem)"
          srcset="assets/technology/image-launch-vehicle-portrait.jpg"
        />
        <img
          id="landscape"
          src="assets/technology/image-launch-vehicle-landscape.jpg"
          alt="Launch-Vehicle"
        />
      </picture>
    </main>
  </body>
</html>
