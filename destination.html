<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Space tourism website</title>

    <script src="./assets/js/navigation.js" defer></script>
    <script src="./assets/js/destination.js" defer></script>
  </head>

  <body class="destination-bg">
    <header class="primary-header">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation"
        >
          <li>
            <a href="index.html" class="inactive"><span>00</span>Home</a>
          </li>
          <li>
            <a href="destination.html" class="active"
              ><span>01</span>Destination</a
            >
          </li>
          <li>
            <a href="crew.html" class="inactive"><span>02</span>Crew</a>
          </li>
          <li>
            <a href="technology.html" class="inactive"
              ><span>03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="destination">
      <h1><span>01</span> Pick your destination</h1>
      <img
        id="img"
        class="picture"
        src="./assets/destination/image-moon.png"
        alt="the moon"
      />

      <div class="underline-buttons">
        <button class="btn" id="0" aria-selected="true" onclick="destination(0)">Moon</button>
        <button class="btn" id="1" aria-selected="false" onclick="destination(1)">Mars</button>
        <button class="btn" id="2" aria-selected="false" onclick="destination(2)">Europa</button>
        <button class="btn" id="3" aria-selected="false" onclick="destination(3)">Titan</button>
      </div>

      <article class="destination-info">
        <h2 id="name"></h2>

        <p id="description"></p>

        <div class="destination-meta">
          <div>
            <h3>Avg. distance</h3>
            <p id="distance"></p>
          </div>
          <div>
            <h3>Est. travel time</h3>
            <p id="travel"></p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
